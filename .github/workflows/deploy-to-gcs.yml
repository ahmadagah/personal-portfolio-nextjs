name: Deploy Next.js to Google Cloud Storage

on:
  push:
    branches:
      - main # Replace with the branch you want to trigger the action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Next.js Project
        run: |
          npm run build

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: cloud-agah-agah # Replace with your Google Cloud project ID

      - name: Upload Files to GCS
        run: |
          gsutil -m rsync -r ./out gs://code98.app # Replace with your bucket name
