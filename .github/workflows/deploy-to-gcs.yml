name: Secure Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Authenticate to Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Step 4: Configure Docker
      - name: Configure Docker for Google Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      # Step 5: Build and Push Docker Image (Without Secrets in Build Context)
      - name: Build Docker image
        run: |
          docker buildx build \
          --platform linux/amd64 \
          -t us-west1-docker.pkg.dev/agah-project-1/code98-app-repo/code98-app:latest \
          --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} \
          --build-arg TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} \
          --build-arg REPO_NAME=${{ secrets.REPO_NAME }} \
          --build-arg REPO_OWNER=${{ secrets.REPO_OWNER }} \
          .

      # Step 6: Push Docker image
      - name: Push Docker image
        run: |
          docker push us-west1-docker.pkg.dev/agah-project-1/code98-app-repo/code98-app:latest

      # Step 7: Deploy to Google Cloud Run
      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy code98-app \
          --image us-west1-docker.pkg.dev/agah-project-1/code98-app-repo/code98-app:latest \
          --region us-west1 \
          --platform managed \
          --allow-unauthenticated \
          --update-env-vars MONGODB_URI=${{ secrets.MONGODB_URI }}, \
          TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }}, \
          REPO_NAME=${{ secrets.REPO_NAME }}, \
          REPO_OWNER=${{ secrets.REPO_OWNER }}
